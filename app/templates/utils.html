<%def name="icon()">
	<div class="icon">
		<a href="/"><img src="${url_for('static', filename='pics/perseus.jpg')}" /></a>
	</div>
</%def>

<%def name="subject_list()">
	<ul>
		<%
			from config import subject_list
		%>
		%for subject in subject_list:
		<li><a href="${subject[1]}">${subject[0]}</a></li>
		%endfor
	</ul>
</%def>

<%def name="include(_dir, _file)">
${open("%s/%s" % (_dir, _file), "rb").read()}
</%def>
