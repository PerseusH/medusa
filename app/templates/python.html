<%inherit file="base.html"/>

<%block name="more_header">
	<link href="${url_for('static', filename='css/python.css')}" rel="stylesheet">
</%block>

<%block name="main">
	%if filelist:
		<h1><center>Python</center></h1>
		<ul class="article-list">
		%for f in filelist:
			<li><a href="/python/${f}.html">${filelist[f]}</a></li>
		%endfor
		</ul>
	%else:
	<h2 class="article-title">${filetitle}</h2>
	<div class="text">
		<%include file="data/python/${filename}.txt"/>
	</div>
	%endif
</%block>
