<%inherit file="base.html"/>

<%block name="main">
	%if filelist:
		<h1><center>Python</center></h1>
		<ul class="article-list">
		%for f in filelist:
			<li><a href="/python/${f}.html">${filelist[f]}</a></li>
		%endfor
		</ul>
	%else:
	<h1>${filetitle}</h1>
	<%include file="data/python/${filename}.txt"/>
	%endif
</%block>
